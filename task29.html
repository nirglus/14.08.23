<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt("Enter a number: ");
        if (num > 10){
            console.log("Greater than 10")
        } else if (num < 10){
            console.log("Less than 10");
        } else if (num == 10){
            console.log("Equal to 10")
        }
    </script>
    
</body>
</html>
