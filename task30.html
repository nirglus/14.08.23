<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var first = +prompt("Enter first number: ");
        var second = +prompt("Enter second number: ");
        if (first > second){
            console.log("First value (" + first + ") is bigger than the second (" + second + ") value");
        } else if (first < second){
            console.log("Second value (" + second + ") is bigger than the first (" + first + ")  value");
        } else {
            console.log("Values are equal");
        }
    </script>
    
</body>
</html>
